<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<section class="intro">

    <header class="intro__header header">
        <a class="header__logo logo" href=""><img alt="Photography logo" class="logo__img"
                                                  src="./src/images/Logo.svg"></a>
        <nav class="header__menu main-menu">
            <a class="main-menu__item main-menu__item--active" href="">Home</a>
            <a class="main-menu__item" href="">Services</a>
            <a class="main-menu__item" href="">Studios</a>
            <a class="main-menu__item" href="">Contact</a>
        </nav>
        <nav class="header__menu auth-menu">
            <img alt="auth-menu" src="./src/images/align-menu.svg">
        </nav>
    </header>

    <div class="lead">
        <img alt="lead__img" src="src/images/title.png">
    </div>
    <form action="" class="search">
        <div class="search__wrapper">
           <span><img alt="search__img" src="src/images/book.png"> </span>
           <span><img alt="search__img" src="src/images/explore.png"></span>
        </div>
    </form>
    <div class="pictures">
        <img alt="pictures__img" src="src/images/camera.jpg" style="
        width: 971px;
        height: 617px;"
        >
</div>
    <div class="icons">
        <img alt="icons__img" src="src/images/icons.png">
    </div>
        <div class="number">
            <img alt="number__img" src="src/images/3.png">
        </div>
    <div class="lines">
        <img alt="lines__img" src="src/images/bold-line.png">
        <img alt="lines__img" src="src/images/thin-line.png">
        <img alt="lines__img" src="src/images/thin-line.png">
    </div>
</section>
</body>
</html>
