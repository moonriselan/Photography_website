<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<section class="intro">
    <header class="intro__header header">
        <a class="header__logo logo" href=""><img alt="Photography logo" class="logo__img"
                                                  src="./src/images/Logo.svg"></a>
        <nav class="header__menu main-menu">
            <a class="main-menu__item main-menu__item--active" href="">Home</a>
            <a class="main-menu__item" href="">Services</a>
            <a class="main-menu__item" href="">Studios</a>
            <a class="main-menu__item" href="">Contact</a>
        </nav>
        <nav class="header__menu auth-menu">
            <a class="auth-menu__item" href="">Login</a>
            <a class="auth-menu__item auth-menu__item--btn" href="">Sign up</a>
        </nav>
    </header>

    <div class="lead">
        <h1 class="lead__hd1">Creating more than just</h1>
        <p class="lead__text">memories</p>
    </div>
    <form action="" class="search">
        <div class="search__wrapper">
            <button class="search__btn" type="submit">Book a session</button>
            <button class="search__btn" type="submit">Explore</button>
        </div>
    </form>
    <div class="number slider">
        <p class="number">1/3</p>
    </div>
</section>
</body>
</html>
